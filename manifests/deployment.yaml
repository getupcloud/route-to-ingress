apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: route-to-ingress
  name: route-to-ingress
  namespace: route-to-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: route-to-ingress
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: route-to-ingress
    spec:
      containers:
      - image: ghcr.io/getupcloud/route-to-ingress:0.3.1
        imagePullPolicy: IfNotPresent
        env:
        - name: CLUSTER_DOMAIN
          value: ""
        - name: CLUSTER_ISSUER
          value: "letsencrypt-production-http01"
        - name: IGNORE_DANGEROUS_INGRESS_CLASS_NAME
          value: "false"
        - name: INGRESS_CLASS_NAME
          value: "route-to-ingress"
        - name: INGRESS_CONFIG_NAME
          value: "cluster"
        - name: NAMESPACES
          value: ""
        name: controller
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
      serviceAccountName: route-to-ingress
      terminationGracePeriodSeconds: 10
